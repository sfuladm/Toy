<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/qui-finn" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #000000;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: #FFDB58;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            font-family: 'Qui Finn', sans-serif;
            letter-spacing: 2px;
            font-style: italic;

            @media (max-width: 544px) {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                text-align: center;
                margin: auto;
            }
        }

        body {
            overflow: hidden;
        }

        #iris {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            clip-path: circle(0% at center);
            transition: clip-path 0.7s ease-in-out;
        }
    </style>
</head>
<body>

<div id="iris"></div>
<div id="info">Object is interactive. Double click to continue..</div>

<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.131.2/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.131.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.131.2/examples/jsm/controls/OrbitControls.js';

    let camera, scene, renderer, controls, mixer;

    init();
    animate();

    function init() {
        const textureLoader = new THREE.TextureLoader();
        const backgroundTexture = textureLoader.load('Amatic SC.png');

        scene = new THREE.Scene();
        scene.background = backgroundTexture;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.2);
        directionalLight.position.set(3, 10, 4);
        scene.add(directionalLight);

        const gltfLoader = new GLTFLoader();
        gltfLoader.load(
            'sitting.glb',
            function (gltf) {
                const object = gltf.scene;
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);

                const materialNameToMakeTransparent = 'Glass Simple';

                object.traverse((node) => {
                    if (node.isMesh && node.material.name === materialNameToMakeTransparent) {
                        node.material.transparent = true;
                        node.material.opacity = 0.25;
                    }
                });

                document.addEventListener('click', onClick, false);

                scene.add(object);

                mixer = new THREE.AnimationMixer(object);
                gltf.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    action.play();
                });
            },
            undefined,
            function (error) {
                console.error('Error loading GLTF model:', error);
            }
        );

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 18);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;
        controls.zoomSpeed = 1.2;

        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        const aspectRatio = window.innerWidth / window.innerHeight;
        camera.aspect = aspectRatio;

        const initialFOV = 70;
        const verticalFOV = initialFOV / aspectRatio;

        camera.fov = verticalFOV;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();

        if (mixer) {
            mixer.update(0.016);
        }

        renderer.render(scene, camera);
    }

    let clickCount = 0;
let clickTimeout;

function onClick(event) {
    clickCount++;

    if (clickCount === 1) {
        // Set a timer to reset the click count if there's no second click within 500 milliseconds
        clickTimeout = setTimeout(() => {
            clickCount = 0;
        }, 500);
    } else if (clickCount === 2) {
        // Cancel the timer and proceed with the transition
        clearTimeout(clickTimeout);

        document.getElementById('iris').style.clipPath = 'circle(100% at center)';
        
        setTimeout(() => {
            window.location.href = 'Wireframe.html';
        }, 500);

        // Reset click count after the transition
        clickCount = 0;
    }
}
</script>

</body>
</html>
